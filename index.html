<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Form</title>
    <link href='https://fonts.googleapis.com/css?family=Source+Serif+Pro' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>
   <header class="masthead">
       <h1>Responsive Form</h1>
   </header>
    <div class="container">
        
        <main class="content">
            <form action="#" method="post">
                <div class="box">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="Name" required class="sm md lg xl" />
                </div>

                <div class="box">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Email" required class="sm md lg xl" />
                </div>

                <div class="box">
                    <label for="url">Website:</label>
                    <input type="url" name="url" id="url" placeholder="Url" required class="sm md lg xl" />
                </div>

                <div class="box">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" placeholder="Password" required class="sm md lg xl" />
                </div>

                <div>
                    <input type="submit" value="Submit">
                </div>
            </form>
        </main>
    </div>
</body>
</html>
